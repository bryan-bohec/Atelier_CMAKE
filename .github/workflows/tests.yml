name: Automatisation des tests
on: push

jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build
          retention-days: 14

  Test_Add:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Run test "add" and capture report
        run: |
          cd build
          chmod +x src/calculator
          set -e
          echo "== Test add ==" > report.txt
          ctest -R t1 --output-on-failure | tee -a report.txt
          echo "Exit code: $?" >> report.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-add-report
          path: build/report.txt
          retention-days: 14

  Test_sub:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Run test "sub"
        run: |
          cd build
          chmod +x src/calculator
          ctest -R t2 --output-on-failure

  Test_mul:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Run test "mul"
        run: |
          cd build
          chmod +x src/calculator
          ctest -R t3 --output-on-failure

  Test_div:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Run test "div"
        run: |
          cd build
          chmod +x src/calculator
          ctest -R t4 --output-on-failure

  Test_car:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Run test "car" and capture report
        run: |
          cd build
          chmod +x src/calculator
          set -e
          echo "== Test car ==" > report-car.txt
          ctest -R t5 --output-on-failure | tee -a report-car.txt
          echo "Exit code: $?" >> report-car.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-car-report
          path: build/report-car.txt
          retention-days: 14

  Deployment:
    runs-on: ubuntu-latest
    needs: [Test_Add, Test_sub, Test_mul, Test_div, Test_car]
