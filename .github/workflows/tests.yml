name: Automatisation des tests
on: push

jobs:
  tests:
    name: Test ${{ matrix.test }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: [t1, t2, t3, t4, t5]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run ${{ matrix.test }}
        run: |
          cd build
          ctest -R ${{ matrix.test }} --output-on-failure

  deploy:
    needs: tests
    runs-on: ubuntu-latest
